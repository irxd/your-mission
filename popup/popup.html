<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&family=Gloock&display=swap" rel="stylesheet">
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img src="/images/mission.png" alt="mission" width="338.5px" height="25px">
      <div class="task-container">
        <div>Your remaining mission: </div>
        <div class="task-number"></div>
      </div>
      <img src="/images/line.png" alt="mission" width="359px" height="5px">
      <div id="tasks-container">
      </div>
      <button id="toggle-form" class="toggle-form-button">+ New Mission</button>
    </div>
    
    <div class="modal-overlay">
      <form id="task-form" class="task-form">
        <input type="text" id="task-input" placeholder="What do you want to do?" autofocus>
        <label>
          <input type="checkbox" id="is-main-task"> Main mission
        </label>
        <button type="submit">Add Mission</button>
      </form>
    </div>
  </body>
</html>
